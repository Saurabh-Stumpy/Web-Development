 <!DOCTYPE html>                        <!--Specifies the document type -->
<html lang="en">                        <!--html tag with attribute lang -->
<head>                                  <!--Contains the data that describes the website & any external file to link (CSS/JS)-->
    <meta charset="UTF-8">              <!--meta tag is used mostly for SEO -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is description">
    <meta name="keywords" content="Coding, Trading, Gaming">
    <meta name="robots" content="NOINDEX, NOFOLLOW">    <!--To hide Websites from search engines -->
    <link rel="stylesheet" href="abc.css">              <!--To link css -->
    <script src="xyz.js"></script>                      <!--To link JS -->
    <title>Document</title>
</head>
<body>                                  <!--Everything that is displayed on a website comes in the body -->
     
</body>
</html>
