<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline & Block Elements</title>
</head>
<body>
    <p style="border: 2px solid red;">This is paragraph(p) tag</p> <p style="border: 2px solid Blue;"> This is another paragraph(p) tag</p>  <!-- Block -->
    <span style="border: 2px solid red;">This is span tag</span> <span style="border: 2px solid blue;"> This is another span tag</span>      <!-- Inline -->
    <div style="border: 2px solid red;">
        ABCD
    </div>

    <ol style="border: 2px solid blue;">
        <li style="border: 2px solid red;">ABC</li>
    </ol>
</body>
</html>
