<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors in CSS</title>
    <style>
        h2{
            color: blue;
            /* Using color  */
        }
        p{
            color: rgb(141, 10, 10);
            /* Using RGB  */
        }
        div{
            color: #663399;
            /* Using Hex  */
        }
    </style>
</head>
<body>
    <h2>Color using color</h2>
    <p>color using rgb</p>
    <div>color using HEX</div>
</body>
</html>
